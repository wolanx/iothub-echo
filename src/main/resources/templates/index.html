<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>iothub echo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<table class="table">
    <tr>
        <td>Id</td>
        <td>备注名称</td>
        <td>所属产品</td>
        <td>状态</td>
        <td>最后上线时间</td>
        <td>操作</td>
    </tr>
    <tr th:each="device : ${devices}">
        <td th:text="${device.id}">Id</td>
        <td th:text="${device.deviceName}">备注名称</td>
        <td th:text="${device.productKey}">所属产品</td>
        <td th:text="${device.id}">状态</td>
        <td th:text="${device.id}">最后上线时间</td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="'/device/' + ${device.id}">查看</a>
            <button class="btn btn-sm btn-light">删除</button>
        </td>
    </tr>
</table>


<script type="module">
  import { h, Component, render } from 'https://unpkg.com/preact@10.5.14/dist/preact.module.js?module';
  import htm from 'https://unpkg.com/htm@3.1.0/dist/htm.module.js?module';

  // Initialize htm with Preact
  const html = htm.bind(h);

    //  <button className="btn btn-sm btn-primary">添加</button>
  function App (props) {
    return <h1>Hello ${props.name}!</h1>;
  }

  render(<App name="World" />, document.body);
</script>
</body>
</html>
