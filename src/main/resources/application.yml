server:
  port: 8080
spring:
quarkus:
  application:
    name: iothub-echo
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    db-kind: other
    jdbc:
      driver: org.sqlite.JDBC
      url: jdbc:sqlite:${user.home}/iothub-echo.db
    username: root
    password: root
  hibernate-orm:
    dialect: org.sqlite.hibernate.dialect.SQLiteDialect
    physical-naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    implicit-naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    #    show-sql: true
#    hibernate:
#      ddl-auto: update
  redis:
    host: ${REDIS_HOST:localhost}
    port: 6379
    database: 0
  influx:
    url: http://${INFLUXDB_HOST:localhost}:8086
    database: iothub
    user: root
    password: root
  security:
    user:
      name: admin
      password: admin
  thymeleaf:
    cache: false