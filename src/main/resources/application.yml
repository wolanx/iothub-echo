server:
  port: 8080
spring:
  application:
    name: iothub-echo
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:${user.home}/iothub-echo.db
    username: root
    password: root
  jpa:
    show-sql: true
    database-platform: com.zx5435.iothub.echo.util.SqliteDialect
    hibernate:
      ddl-auto: update
  redis:
    host: ${REDIS_HOST:localhost}
    port: 6379
    database: 0
