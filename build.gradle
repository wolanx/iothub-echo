plugins {
    id 'java'
    id 'com.google.cloud.tools.jib' version '2.6.0'
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.zx5435'
version = '0.1.0'
sourceCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    mavenCentral()
}

jib {
    from {
        image = 'openjdk:8u292-slim'
    }
    to {
        image = 'zx5435/iothub-echo'
        tags = [version.toString()]
    }
    container {
        mainClass = 'com.zx5435.iothub.echo.IotHubServer'
        jvmFlags = ['-XX:+UnlockExperimentalVMOptions', '-XX:+UseCGroupMemoryLimitForHeap', '-XX:MaxRAMPercentage=75.0']
        //        args = ['some', 'args']
        ports = ['1883']
        format = 'OCI'
        creationTime = 'USE_CURRENT_TIMESTAMP'
    }
}

dependencies {
    // mqtt
    implementation 'io.netty:netty-all:4.1.66.Final'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'

    // dev
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // spring
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // sqlite
    implementation 'org.xerial:sqlite-jdbc:3.21.0.1'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
    useJUnitPlatform()
}
